<mat-card>
    <mat-tab-group>
        <mat-tab label="Login">
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form (ngSubmit)="submit()">
                    <p>
                        <mat-form-field [hideRequiredMarker]="true">
                            <input matInput placeholder="Ingresa tu correo" [formControl]="email" required>
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field [hideRequiredMarker]="true" hintLabel="Máximo 10 caracteres">
                            <input matInput maxlength="10" placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error>
                        </mat-form-field>
                    </p>
                    <div class="button">
                        <button type="submit" [disabled]="email.valid && password.valid? false : true" mat-button>Login</button>
                    </div>

                </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Registro">
            <mat-card-title>Registro</mat-card-title>
            <mat-card-content>
                <form (ngSubmit)="submit()">
                    <p>
                        <mat-form-field>
                            <input matInput placeholder="Nombre" type="text">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input matInput placeholder="Apellido" type="text">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field [hideRequiredMarker]="true">
                            <input matInput placeholder="Ingresa tu correo" [formControl]="email" required>
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field [hideRequiredMarker]="true" hintLabel="Máximo 10 caracteres">
                            <input matInput maxlength="10" placeholder="Ingresa tu password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field [hideRequiredMarker]="true" hintLabel="Máximo 10 caracteres">
                            <input matInput maxlength="10" placeholder="Confirma tu password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error>
                        </mat-form-field>
                    </p>
                    <div class="button">
                        <button type="submit" [disabled]="email.valid && password.valid? false : true" mat-button>Registro</button>
                    </div>

                </form>
            </mat-card-content>
        </mat-tab>

    </mat-tab-group>

</mat-card>
