<div class="back">
    <div *ngFor="let organization of organizations">
        <mat-card class="example-card">
            <img mat-card-image src={{organization.imageUrl}} alt={{organization.image}}>
            <mat-card-header>
                <mat-card-title>{{organization.name}}</mat-card-title>
                <mat-card-subtitle>{{organization.type}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{organization.resume}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="activateRating()">Rate</button>
            </mat-card-actions>
            <mat-progress-bar class="example-margin" [color]="color" [mode]="mode" [value]=ratingTemporal(organization) [bufferValue]="bufferValue">
            </mat-progress-bar>
            <p>{{organization.rate}}</p>
            <section class="example-section" *ngIf="ratingValue()">
                <mat-form-field class="example-full-width" (submit)="onSubmit()">
                    <input matInput placeholder="1-10" [(ngModel)]="value">
                </mat-form-field>
            </section>
        </mat-card>
    </div>
</div>
